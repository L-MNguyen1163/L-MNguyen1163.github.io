	.sign {
  position: absolute;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 50%;
  height: 50%;
  background-image: radial-gradient(
    ellipse 50% 35% at 50% 50%,
    #696969,
    transparent
  );
  transform: translate(-50%, -50%);
  letter-spacing: 2;
  left: 50%;
  top: 80%;
  font-family: "Clip";
  text-transform: uppercase;
  font-size: 6em;
  color: white;
  text-shadow: 0 0 0.6rem 	#0000FF, 0 0 1.5rem #8A2BE2,
    -0.2rem 0.1rem 1rem #9400D3, 0.2rem 0.1rem 1rem #0000CD,
    0 -0.5rem 2rem 	#0000FF, 0 0.5rem 3rem #4169E1;
  animation: shine 2s forwards, flicker 3s infinite;
}
@keyframes blink {
  0%,
  22%,
  36%,
  75% {
  color: white;
  text-shadow: 0 0 0.6rem 	#0000FF, 0 0 1.5rem #8A2BE2,
    -0.2rem 0.1rem 1rem #9400D3, 0.2rem 0.1rem 1rem #0000CD,
    0 -0.5rem 2rem 	#0000FF, 0 0.5rem 3rem #4169E1;
  }
  28%,
  33% {
    color: #8A2BE2;
    text-shadow: none;
  }
  82%,
  97% {
    color: #8A2BE2;
    text-shadow: none;
  }
}

.flicker {
  animation: shine 2s forwards, blink 3s 2s infinite;
}

.fast-flicker {
  animation: shine 2s forwards, blink 10s 1s infinite;
}

@keyframes shine {
  0% {
    color: #6b1839;
    text-shadow: none;
  }
  100% {

  text-shadow: 0 0 0.6rem 	#0000FF, 0 0 1.5rem #8A2BE2,

    0 -0.5rem 2rem 	#0000FF, 0 0.5rem 3rem #4169E1;
  }
}
